<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <h1>Formulários</h1>
    <h2>Formulário 1</h2>
    <form name="signup" autocomple="on" action="https://sitefakelucas.com.br/signup">
        Nome : <input type="text" name="name"> <br>
        Idade : <input type="number" name="age"><br>
        Senha : <input type="password" name="password"><br>
        <button type="submit">Enviar</button>
    </form>
<hr>
<h2>Formulário 2</h2>
    <form>
        <label>Texto</label><input type="text"><br>
        <label>Número</label><input type="number" min="0" max="100"><br>
        <label>Botão</label><input type="button" value="Enviar"><br>
        <label>Range</label><input type="range" min="0" max="100"><br>
        <label>Cor</label><input type="color"><br>
        <label>E-mail</label><input type="email"><br>
        <label>Url</label><input type="url"><br>
        <label>Data</label><input type="date"><br>
        <label>Semana</label><input type="week"><br>
        <label>Mês</label><input type="month"><br>
        <label>Caixa de seleção</label><input type="checkbox"><input type="checkbox"><br>
        <label>Radio</label><input type="radio" name="aceita"><input type="radio" name="aceita"><br>
        <label>Hidden</label><input type="hidden"><br>
        <label>Arquivos</label><input type="file" multiple><br>
        <label>Pesquisa</label><input type="search"><br>
        <label>Selecione cargo</label> <select name="vaga">
                                            <option value="">Selecione o cargo</option>
                                            <option value="jn">Junior</option>
                                            <option value="pl">Pleno</option>
                                            <option value="sn">Senior</option>
                                            <option value="ld">Lider</option>
                                        </select><br>
        <label>Mensagem</label> <textarea name="message"></textarea>
    </form>
    <hr>
    <h2>Formulário 3</h2>
    <form method="get">
    <h3>Você selecionou : Pizza de Calabresa</h3>
    <p>Deseja algum extra ?</p>
    <input type="checkbox" name="extra" value="queijo">+ Queijo<br>
    <input type="checkbox" name="extra" value="calabresa">+ Calabresa<br>
    <input type="checkbox" name="extra" value="queijo">+ Azeitona<br>
    <input type="checkbox" name="extra" value="queijo">+ Cebola<br>
    <p>Borda recheada ?</p>
    <input type="radio" name="aceita" value="sim">Sim<br>
    <input type="radio" name="aceita" value="não">Não<br>
    <p>Qual bebida ?</p>
    <input type="radio" name="bebida">Refrigerante 2L<br>
    <input type="radio" name="bebida">Suco<br>
    <input type="radio" name="bebida">Água<br>
    <input type="radio" name="bebida">Nenhum<br>
    <input type="button" value="Enviar"><br>
    </form>
</body>
</html>
